<!DOCTYPE html>
<html>
<head>
    <title>Formulario Comuna</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Comuna</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listado_comunas' %}">Volver al listado</a>
</body>
</html>
